name: iOS Pentest Pipeline (No Secrets Required - Full Scripts)

on:
  workflow_dispatch:
    inputs:
      artifact_path:
        description: 'Path to IPA in repo (relative). If empty pipeline will attempt to build from Xcode project.'
        required: false
        default: 'ios.ipa'

concurrency:
  group: ios-pentest-no-secrets-${{ github.run_id }}
  cancel-in-progress: false

env:
  ARTIFACT_DIR: pentest-artifacts
  MOBSF_PORT: 8000
  SCRIPT_DIR: scripts

jobs:
  prep:
    runs-on: ubuntu-latest
    outputs:
      ipa_path: ${{ steps.get-artifact.outputs.ipa_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure artifact dir & scripts are executable
        run: |
          mkdir -p ${{ env.ARTIFACT_DIR }}
          chmod +x ${{ env.SCRIPT_DIR }}/*.sh || true

      - name: Get IPA path
        id: get-artifact
        run: |
          set -euo pipefail
          ARTIFACT="${{ github.event.inputs.artifact_path }}"
          if [ -f "$ARTIFACT" ]; then
            echo "ipa_path=$ARTIFACT" >> $GITHUB_OUTPUT
          elif [ -f "ios.ipa" ]; then
            echo "ipa_path=ios.ipa" >> $GITHUB_OUTPUT
          else
            echo "ipa_path=" >> $GITHUB_OUTPUT
          fi

  mobsf_static_scan:
    needs: prep
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start MobSF Docker (no API key required)
        run: |
          docker run --rm -d --name mobsf -p ${MOBSF_PORT}:8000 opensecurity/mobile-security-framework-mobsf:latest
          for i in $(seq 1 30); do
            if curl -sS "http://localhost:${MOBSF_PORT}/" > /dev/null; then break; fi
            sleep 2
          done || true

      - name: Prepare IPA for scan
        run: |
          set -euo pipefail
          mkdir -p ${{ env.ARTIFACT_DIR }}
          if [ -n "${{ needs.prep.outputs.ipa_path }}" ]; then
            cp "${{ needs.prep.outputs.ipa_path }}" "${{ env.ARTIFACT_DIR }}/target.ipa"
          else
            echo "No IPA found; failing pipeline" >&2
            exit 1
          fi
          ls -la ${{ env.ARTIFACT_DIR }}

      - name: Run MobSF scan script
        run: |
          set -euo pipefail
          ${SCRIPT_DIR}/mobsf_scan_noapikey.sh "${{ env.ARTIFACT_DIR }}/target.ipa" "http://localhost:${MOBSF_PORT}" "${{ env.ARTIFACT_DIR }}" || true

      - name: Stop MobSF
        if: always()
        run: docker stop mobsf || true

      - name: Upload MobSF reports
        uses: actions/upload-artifact@v4
        with:
          name: mobsf-reports
          path: ${{ env.ARTIFACT_DIR }}/mobsf_*.{json,html,xml,pdf},${{ env.ARTIFACT_DIR }}/mobsf-*.*
          if-no-files-found: ignore

  binary_static:
    needs: prep
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install packages required by script
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip binutils python3-pip
          pip3 install macholib || true

      - name: Copy IPA and run binary static script
        run: |
          set -euo pipefail
          mkdir -p ${{ env.ARTIFACT_DIR }}
          if [ -n "${{ needs.prep.outputs.ipa_path }}" ]; then
            cp "${{ needs.prep.outputs.ipa_path }}" "${{ env.ARTIFACT_DIR }}/target.ipa"
            ${SCRIPT_DIR}/binary_static_analysis.sh "${{ env.ARTIFACT_DIR }}/target.ipa" "${{ env.ARTIFACT_DIR }}"
          else
            echo "IPA not found; failing binary analysis" >&2
            exit 1
          fi

      - name: Upload binary analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-analysis
          path: ${{ env.ARTIFACT_DIR }}/binary-*,${{ env.ARTIFACT_DIR }}/classdump-headers/**
          if-no-files-found: ignore

  deps_and_codeql:
    needs: prep
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run deps_scan
        run: |
          set -euo pipefail
          mkdir -p ${{ env.ARTIFACT_DIR }}
          ${SCRIPT_DIR}/deps_scan.sh "${{ env.ARTIFACT_DIR }}" || { echo "Dependency scan failed"; exit 1; }

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'swift'

      - name: Run CodeQL analyze
        run: |
          set -euo pipefail
          github/codeql-action/analyze@v2 || echo "CodeQL skipped (no supported source code)"

      - name: Upload deps reports
        uses: actions/upload-artifact@v4
        with:
          name: deps-reports
          path: ${{ env.ARTIFACT_DIR }}/*.json
          if-no-files-found: ignore

  secret_scan:
    needs: prep
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run secret scan
        run: |
          set -euo pipefail
          mkdir -p ${{ env.ARTIFACT_DIR }}
          ${SCRIPT_DIR}/secret_scan.sh "${{ env.ARTIFACT_DIR }}" || { echo "Secret scan failed"; exit 1; }

      - name: Upload secret-scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan
          path: ${{ env.ARTIFACT_DIR }}/detect-secrets.json,${{ env.ARTIFACT_DIR }}/trufflehog-local.json
          if-no-files-found: ignore

  macos_runtime:
    needs: prep
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make scripts executable on macOS
        run: |
          set -euo pipefail
          chmod +x ${{ env.SCRIPT_DIR }}/*.sh || true

      - name: Attempt simulator build (no signing)
        run: |
          set -euo pipefail
          if ls *.xcworkspace 1> /dev/null 2>&1 || ls *.xcodeproj 1> /dev/null 2>&1; then
            WORKSPACE=$(ls *.xcworkspace 2>/dev/null | head -n1 || true)
            PROJECT=$(ls *.xcodeproj 2>/dev/null | head -n1 || true)
            if [ -n "$WORKSPACE" ]; then
              SCHEME="$(basename ${WORKSPACE%.*})"
              xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' clean build || true
            elif [ -n "$PROJECT" ]; then
              SCHEME="$(basename ${PROJECT%.*})"
              xcodebuild -project "$PROJECT" -scheme "$SCHEME" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' clean build || true
            else
              echo "No Xcode project/workspace found; skipping build"
            fi
          else
            echo "No xcode project/workspace present"
          fi

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-reports
          path: ${{ env.ARTIFACT_DIR }}
          if-no-files-found: ignore

  collect_reports:
    needs: [mobsf_static_scan, binary_static, deps_and_codeql, secret_scan, macos_runtime]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run collect_reports
        run: |
          set -euo pipefail
          mkdir -p ${{ env.ARTIFACT_DIR }}
          ${SCRIPT_DIR}/collect_reports.sh "${{ env.ARTIFACT_DIR }}" || { echo "Collect reports failed"; exit 1; }

      - name: Upload final pentest archive
        uses: actions/upload-artifact@v4
        with:
          name: pentest-all-reports
          path: ${{ env.ARTIFACT_DIR }}/pentest-all-reports.tar.gz
          if-no-files-found: ignore
